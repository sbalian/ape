[tool.poetry]
name = "ape"
version = "0.1.0"
description = "AI for Linux commands"
authors = ["Seto Balian <seto.balian@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.3"
openai = "^1.30.3"
rich = "^13.7.1"

[tool.poetry.scripts]
ape = "ape.cli:app"

[tool.poetry.group.dev.dependencies]
ipython = "^8.24.0"
pytest = "^8.2.1"
ruff = "^0.4.5"
pyright = "^1.1.364"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # isort
    "I",
]
